<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fórmula #2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center flex-column"
    style="width: 100%;height: 100vh;">
    <p class="text-center">
      <span class="fw-bold">Nota: </span>Esta fórmula se usa cuando la población es indeterminada.
    </p>
    <form class="card d-flex flex-column align-items-center justify-content-center">
      <div class="card-header">
        <h3 class="text-center p-3">Datos</h2>
      </div>
      <div class="card-body">
        <div class="input-group mt-2">
          <label class="input-group-text">Z</label>
          <input class="form-control" type="text" id="z" placeholder="0" autofocus required>
        </div>
        <div class="input-group mt-2">
          <label class="input-group-text">P</label>
          <input class="form-control" type="text" id="p" placeholder="0" required>
        </div>
        <div class="input-group mt-2">
          <label class="input-group-text">Q</label>
          <input class="form-control" type="text" id="q" placeholder="0" required>
        </div>
        <div class="input-group mt-2">
          <label class="input-group-text">e</label>
          <input class="form-control" type="text" id="e" placeholder="0"  required>
        </div>
        <div class="input-group mt-2">
          <label class="input-group-text">n</label>
          <input class="form-control" type="text" id="muestra" placeholder="0" disabled>
        </div>
      </div>
      <div class="card-footer">
        <button id="btn-calcular" class="bg-success p-2 rounded-2 text-white text-center border-0">Calcular</button>
        <button type="reset" class="bg-secondary p-2 rounded-2 text-white text-center border-0">Limpiar</button>
      </div>
    </form>
    <a href="../index.html"
      class="text-center bg-primary text-white p-2 rounded-2 text-decoration-none mt-3">Regresar</a>
  </div>
  <!--BOOSTRAP SCRIPTS-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
    <!--MY SCRIPTS-->
    <script src="../js/indeterminada.js"></script>
</body>
</html>
